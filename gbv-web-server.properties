server.port=8081
server.tomcat.accesslog.directory=E:/learn/microservices-prac/gbvapiserver/logs/serverlogs-${server.port}
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%t %a "%r" %s (%D ms)
cors.allowed-origin=*
server.servlet.context-path=/
file.upload.location.root = E:/learn/microservices-prac/gbvapiserver/files
file.upload.location.folder = uploads
spring.resources.static-locations=classpath:/static,file:E:/learn/microservices-prac/gbvapiserver/deploy/static,file:${file.upload.location.root}
 
## MULTIPART (MultipartProperties)

# Enable multipart uploads

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
management.endpoint.health.show-details=always